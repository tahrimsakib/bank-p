<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/992a324739.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="max-w-[450px] mx-auto flex flex-col items-center bg-[#f4f5f7]">
    <header
      class="flex justify-between px-3 items-center w-[450px] mb-6 bg-white"
    >
      <div class="flex items-center">
        <figure class="w-16">
          <img src="img/Group.png" alt="" />
        </figure>
        <div class="">
          <h1 class="font-bold">$<span id="currentAmount">45000</span></h1>
          <p>Available Balance</p>
        </div>
      </div>
      <div>
        <button
          class="text-[#08080880] border-[#08080880] btn btn-neutral btn-outline"
        >
          <i class="rotate-180 fa-solid fa-right-from-bracket"></i> Logout
        </button>
      </div>
    </header>
    <main class="w-[450px] px-3">
      <!-- caption item -->
      <div class="mb-5">
        <h1 class="font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>
      <!-- caption item end -->
      <!-- -------------------------------------- -->

      <!-- card item start  -->
      <section class="grid grid-cols-3 grid-rows-2 gap-4 px-1 mb-4">
        <div
          class="py-5 rounded-lg border border-[#0808081a] text-center content-center"
        >
          <div class="flex justify-center items-center mb-2">
            <img class="" src="img/wallet1.png" alt="" />
          </div>
          <h4 class="text-[#08080880] font-normal">Add Money</h4>
        </div>
        <div
          class="py-5 rounded-lg border border-[#0808081a] text-center content-center"
        >
          <div class="flex justify-center items-center mb-2">
            <img class="" src="img/wallet1.png" alt="" />
          </div>
          <h4 class="text-[#08080880] font-normal">Add Money</h4>
        </div>
        <div
          class="py-5 rounded-lg border-[#0808081a] border text-center content-center"
        >
          <div class="flex justify-center items-center mb-2">
            <img class="" src="img/wallet1.png" alt="" />
          </div>
          <h4 class="text-[#08080880] font-normal">Add Money</h4>
        </div>
        <div
          class="py-5 rounded-lg border-[#0808081a] border text-center content-center"
        >
          <div class="flex justify-center items-center mb-2">
            <img class="" src="img/wallet1.png" alt="" />
          </div>
          <h4 class="text-[#08080880] font-normal">Add Money</h4>
        </div>
        <div
          class="py-5 rounded-lg border border-[#0808081a] text-center content-center"
        >
          <div class="flex justify-center items-center mb-2">
            <img class="" src="img/wallet1.png" alt="" />
          </div>
          <h4 class="text-[#08080880] font-normal">Add Money</h4>
        </div>
        <div
          class="py-5 rounded-lg border border-[#0808081a] text-center content-center"
        >
          <div class="flex justify-center items-center mb-2">
            <img class="" src="img/wallet1.png" alt="" />
          </div>
          <h4 class="text-[#08080880] font-normal">Add Money</h4>
        </div>
      </section>
      <!-- card item end  -->

      <!-- add money form start -->
      <section hidden class="w-[450px]">
        <h2 class="mb-4">Add Money</h2>

        <!-- Add money form section start here -->
        <fieldset
          class="w-[430px] fieldset bg-base-200 border-base-300 rounded-box border p-6 bg-white"
        >
          <label class="label">Select bank</label>

          <select class="select select-neutral w-full border-[#f4f5f7]">
            <option disabled selected>Select a bank</option>
            <option>AB bank</option>
            <option>Dutch bangla Bank</option>
            <option>Jamuna Bank</option>
          </select>
          <label class="label">Bank Account Number</label>
          <input
            id="bank-account-num"
            type="number"
            class="input w-full"
            placeholder="Enter 11 digit account number"
          />
          <label class="label">Amount to Add</label>
          <input
            id="add-money"
            type="number"
            class="input w-full"
            placeholder="Add Amount to withdraw"
          />

          <label class="label">Pin Number</label>
          <input
            id="account-pin"
            type="password"
            class="input w-full"
            placeholder="Enter 4 digit pin number"
          />
          <button
            id="add-money-btn"
            type="button"
            class="btn bg-[#0874f2] text-white mt-4 rounded-3xl"
          >
            Add Money
          </button>
        </fieldset>
        <!-- Add money form section end here -->
      </section>
      <!-- add money form end -->

      <!-- Cash Out section start  -->
      <section class="w-[450px] mt-14">
        <h2 class="mb-4">Cash out</h2>

        <!-- cash out form section start here -->
        <fieldset
          class="w-[430px] fieldset bg-base-200 border-base-300 rounded-box border p-6 bg-white"
        >
          <label class="label">Agent Number</label>
          <input
            id="Agent-Number"
            type="number"
            class="input w-full"
            placeholder="Enter 11 digit number"
          />
          <label class="label">Amount</label>
          <input
            id="amount"
            type="number"
            class="input w-full"
            placeholder="Add Amount to withdraw"
          />

          <label class="label">Pin Number</label>
          <input
            id="account-pin"
            type="password"
            class="input w-full"
            placeholder="Enter 4 digit pin number"
          />
          <button
            id="cash-out-btn"
            type="button"
            class="btn bg-[#0874f2] text-white mt-4 rounded-3xl"
          >
            Add Money
          </button>
        </fieldset>
        <!-- Cash out form section end here -->
      </section>
      <!-- Cash Out section end  -->
    </main>

    <script src="./home.js"></script>
  </body>
</html>
